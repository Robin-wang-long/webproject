<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul为无序列表 -->
    <ul>
        <li>真的</li>
        <ul>
            <li>结构</li>
            <li>表现</li>
            <li>虚报访问</li>
        </ul>
        

    </ul>
    <!-- ol为有序列表 -->
    <ol>
        <ol>
            <li>真的</li>
            <li>结构</li>
            <li>表现</li>
        </ol>
        <li>结构</li>
        <li>表现</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构是一个高级的东西</dd>
    </dl>
    
</body>
</html>
