<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bucuobucuo</title>
</head>
<body>
    <!-- 网页的头部 -->
    <header></header>
    <!-- 网页的主体网页中只有一个 -->
    <main></main>
    <!-- 表示网页的底部 -->
    <footer></footer>
    <!-- 网页中的导航  -->
    <nav></nav>
    <!-- 和主题相关的内容 -->
    <aside></aside>
    <!-- 表示一个独立的文章 -->
    <article></article>
    <!-- 表示一个独立的区块 -->
    <section></section>
    <!-- 没有语义，就是表示一个区块，主要使用的标签 ,可以代替以上所有的标签-->
    <div></div>
    <!-- 行内元素，没有任何语义，一般来用于网页中选中的文字 -->
    <span></span>
</body>
</html>
