<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>

    <!-- 
        在网页中我们编写的多个空格在浏览器中之当作一个空格
        在HTML中有些情况中不能直接书写一些特殊符号

        实体字符:
            &nbsp;空格  
            &gt;大于号
            &lt;小于号
            &copy;版权符号
     -->
<body>
    <p>
        今天&nbsp;&nbsp;&nbsp;天气真不错!
    </p>
    <p>
        
        a&lt;b&gt;c
    </p>
</body>
</html>
